<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Practice Page</title>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class='logo'>Huawei</h4>
        </div>
        <nav>
            <ul class="all-nav-links">
                <li><a href="#" class='nav-link'>Specs</a></li>
                <li><a href="#" class='nav-link'>Products</a></li>
                <li><a href="#" class='nav-link'>Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fa-duotone fa-envelope"></i>
        </div>
    </header>

    
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <b><h1>Laptop for The Future</h1></b>
                    <p>The new 14 inch bezeless oferring a 4k display with touch screen.</p>
                </div>

                <div class="call-to-action">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Get Updates</button>
                </div>
            </div>

            <div class="cover-image">
                <img src="./img/matebook.png" alt="matebook" class='laptop'>
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="left-a">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="right-a">
        </div>

        <img src="./img/big-eclipse.svg" alt="big-e" class='big-circle'>
        <img src="./img/mid-eclipse.svg" alt="mid-e" class ='medium-circle'>
        <img src="./img/small-eclipse.svg" alt="small-e" class='small-circle'>
    </main>
    
</body>
</html>
